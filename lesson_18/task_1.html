				<div class="exercise__calculator">
					<label for="firstNumber">
						First number
						<input id="firstNumber" type="number" placeholder="Введіть цифру">
					</label>
					<label for="secondNumber">
						Second number
						<input id="secondNumber" type="number" placeholder="Введіть цифру">
					</label>
						<div class="buttons">
							<button id="plusButton" class="button">Додати</button>
							<button id="minusButton" class="button">Відняти</button>
							<button id="multButton" class="button">Помножити</button>
							<button id="divisButton" class="button">Поділити</button>
						</div>
						<label for="resultInput">
							Результат
							<input id="resultInput" type="number">
						</label>
				</div>

				<script>
					"use strict"


window.onload = function(){
	document.getElementById('plusButton').onclick = calc
	document.getElementById('minusButton').onclick = calc
	document.getElementById('multButton').onclick = calc
	document.getElementById('divisButton').onclick = calc
}

function calc (event) {
	let btn = event.target
	let firstNum = parseFloat(document.getElementById('firstNumber').value)
	let secondNum = parseFloat(document.getElementById('secondNumber').value)
	let plus = document.getElementById('plusButton')
	let minus = document.getElementById('minusButton')
	let multiplication = document.getElementById('multButton')
	let division = document.getElementById('divisButton')
	if(plus === btn) document.getElementById('resultInput').value = firstNum + secondNum
	if(minus === btn) document.getElementById('resultInput').value = firstNum - secondNum
	if(multiplication === btn) document.getElementById('resultInput').value = firstNum * secondNum
	if(division === btn) document.getElementById('resultInput').value = firstNum / secondNum
}
