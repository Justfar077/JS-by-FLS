<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 3</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 3</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Задача 3. Користувач задає рік народження. Визначити кількість років користувача.
			</p>
			<p class="exercise__result">
				<div class="exerise__birthdayyear">
					<input type="number" placeholder="введіть рік народження" id="inputBirthday">
					<p class="exercise__answer"></p>
				</div>
				<script>
					"use strict"

const currentYear = 2023
function getHowManyYears() {
	const userYear = parseInt(document.getElementById('inputBirthday').value)
	const resultYear = currentYear - userYear
	document.querySelector('.exercise__answer').innerText = `Вам ${resultYear} років`
}
window.onload = function(){
	document.getElementById('inputBirthday').oninput = getHowManyYears
}

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
