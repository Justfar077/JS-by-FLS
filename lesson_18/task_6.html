<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 6</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 6</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Задача 6. Користувач задає кількість оцінок і натискає на кнопку «get table». 
				В результаті формується таблиця з input, куди користувач вводить оцінки. 
				Після цього натискає на кнопку “get sum” і знаходить середнє значення.
				<img src="./img/06.jpg" alt="task6">
			</p>
			<p class="exercise__result">
				<div class="exercise__price">
					<label for="priceNumber">
						Price number
						<input id="priceNumber" type="number" placeholder="введіть кількість оцінок">
					</label>
					<br>
					<button id="getTable" class="button">get table</button>
					<div class="exercise__inputs-score"></div>
					<button id="getSum" class="button">get sum</button>
					<div class="exercise__average"></div>
				</div>
				<script>
					"use strict"

function getQuantityInputs() {
	let priceNumber = parseFloat(document.getElementById('priceNumber').value)
	createInputs(priceNumber)
}

function createInputs (quantityInput) {
	for (let i = 0; i < quantityInput; i++) {
		const inp = document.createElement('input')
		inp.setAttribute('type', 'number')
		inp.setAttribute('placeholder', 'введіть оцінку')
		inp.classList.add('inputScore')
		document.querySelector('.exercise__inputs-score').append(inp)
	}
}

function getAverageInputs () {
	let inputsCollections = document.querySelectorAll('.inputScore')
	let sum = 0
	for (const iterator of inputsCollections) {
		sum += parseInt(iterator.value)
	}
	let average = sum / inputsCollections.length
	let res = document.querySelector('.exercise__average')
   res.innerText = `sum = ${average.toFixed(1)}`
}

window.onload = function(){
	document.getElementById('getTable').onclick = getQuantityInputs
	document.getElementById('getSum').onclick = getAverageInputs
}
					
				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
