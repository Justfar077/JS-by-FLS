<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 4</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 4</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Задача 4. Наперед задано у скрипті масив зі списком бажань. 
				Після завантаження сторінки випадковим чином вибираються 3 і відображаються 
				у окремих div (їх треба створити і додати на сторінку)
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

let listOfWish = [
	'Успіхів', 
	'Натхнення', 
	'Удачі', 
	'Пригод', 
	'Щастя', 
	'Здоровья', 
	'Гарного дня', 
	'Досягання цілей', 
	'Гарних вихідних', 
	'Кохання', 
	'Легкості', 
	'Нових знайомств', 
	'Мандрівок', 
	'Миру', 
	'Гарних друзів', 
	'Крутих моментів', 
]
function randomWish(list) {
	for (let i = 0; i < 3; i++) {
		const randomIndex = 0 + Math.floor(Math.random() * (list.length - 1 + 1))
		let div = document.createElement('div')
		div.innerHTML = `${list[randomIndex]}`
		document.querySelector('.exercise__result').append(div)
	}
}

window.onload = function(){
	randomWish(listOfWish)
}

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
