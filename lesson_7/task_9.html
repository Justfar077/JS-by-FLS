<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 9</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 9</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Дано покази температур (довільна кількість).
				Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let userTemperature = parseFloat(prompt('Введіть кількість показів температур:'))

							function getTemperature() {
								let minTemp = -30,
								maxTemp = 40,
								res = 0;

								for (let i = 0; i < userTemperature; i++) {
									let randomTemp = minTemp + Math.floor(Math.random() * (maxTemp - minTemp + 1));
									if (randomTemp < 0) {
										document.write(`Температура : ${randomTemp} <br>`)
										res++;
									}
									else if(randomTemp > 0)
									document.write(`Температура : ${randomTemp} <br>`)
								}
								return res
							}

							let totalResult = getTemperature()
							document.write(`Кількість відємних показів температури: ${totalResult}`)


				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
