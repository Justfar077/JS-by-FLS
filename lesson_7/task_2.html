<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 2</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let userNumber = parseInt(prompt('Введіть номер дня тижня'))
					let res

					function dayOfWeek(userNumber) {
						if (userNumber >= 1 && userNumber <= 5) {
							res = 'Цей день є робочий'
						}
						else if (userNumber === 6 || userNumber === 7)
							res = 'Цей день є вихідний'
						else
							res = 'Помилка, спробуйте ще раз'
							return res
					}

					document.write(dayOfWeek(userNumber))

				</script>
			</p>

			<a class="main__link" href="index.html">Home</a>
		</div>
