<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 6</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 6</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Створити функцію, яка створює таблицю з вказаною кількістю рядків
				і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let userRowQuantity = parseInt(prompt('Введіть кількість рядків таблиці'))
					let userColumnQuantity = parseInt(prompt('Введіть кількість колонок таблиці'))
					let userMassage = prompt('Введіть фіксоване повідомлення')

					function makeTable (userRowQuantity, userColumnQuantity, userMassage) {
						document.write('<table style="border: 1px solid black">')
							for (let row = 0; row < userRowQuantity; row++) {
								document.write('<tr style="border: 1px solid black; padding: 10px">')
									for (let column = 0; column < userColumnQuantity; column++) {
								document.write(`<td style="border: 1px solid black; padding: 10px">${userMassage}</td>`)
								}
							}
							document.write('</tr>')
						document.write('</table>')
					}

					makeTable (userRowQuantity, userColumnQuantity, userMassage)

					
				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
