<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 0</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 0</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Створити функцію, яка за номером місяця повертає пору року,
				до якої відноситься цей місяць.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let userNumber = parseInt(prompt('Введіть номер місяця'))
					let res

					function monthNumber (userNumber){
						switch (userNumber) {
							case 12:
							case 1:
							case 2:	
							res = "Зима"	
								break;
							case 3:
							case 4:
							case 5:	
							res = "Весна"	
								break;
							case 6:
							case 7:
							case 8:	
							res = "Літо"	
								break;
							case 9: 
							case 10:
							case 11:
							res = "Осінь"	
								break;
							default: res = "Такого місяця не існує"
								break;
						}
						return res
					}

					document.write(monthNumber(userNumber))

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
