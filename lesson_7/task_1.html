<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 1</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Створити функцію, яка за номером місяця повертає його назву.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let userNumber = parseInt(prompt('Введіть номер місяця'))
					let res

					function monthNumber (userNumber){
						switch (userNumber) {
							case 12: res = "Грудень"
							break;
							case 1: res = "Січень"
							break;
							case 2: res = "Лютий"
							break;
							case 3: res = "Березень"
							break;
							case 4: res = "Квітень"
							break;
							case 5: res = "Травень"
							break;
							case 6: res = "Червень"
							break;
							case 7: res = "Липень"
							break;
							case 8:res = "Серпень"
							break;
							case 9: res = "Вересень"
							break;
							case 10: res = "Жовтень"
							break;
							case 11: res = "Листопад"
							break;	
							default: res = "Такого місяця не існує"
							break;
						}
						return res
					}

					document.write(monthNumber(userNumber))

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
