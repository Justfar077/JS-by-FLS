function createElementDiv(text, quantityElem) {

		div.innerText = text

} 
function getBackground() {
   let div = this
	while (div.nextElementSibling) {
      div = div.nextElementSibling
      div.style.color = 'red'
   }
}
window.onload = function () {
   const divList = document.querySelectorAll('.exercise__element-div')
