const arrayLength = 30

// функції яка створює масив данних
function createArray (length, minNum, maxNum) {
	let result = []
	for (let i = 0; i < length; i++) {
		const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
		result.push(randomNum)
	}
	return result
}

}
