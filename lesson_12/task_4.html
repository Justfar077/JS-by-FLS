				<script>
					"use strict"
					
// Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
// чи є у масиві ім’я «Olga» і під яким індексом.

let names = ['John','Paul','Olga','Andrew','Abrams','Abba','Peter','Tina','Jack','Peter',]

const targetName = "Olga";

document.write(`Початковий масив = [${names}]<br>`)

const namesSorted = names.sort()

document.write(`Відсортований масив :  [${namesSorted}]<br>`)

function getIndexSearchName(arr, name) {
	let start = 0;
	let end = arr.length - 1
while (start <= end) {
   const middle = Math.floor((start + end) / 2);
   if (arr[middle] === name) return middle;
   if (arr[middle] < name) start = middle + 1;
   if (arr[middle] > name) end = middle - 1;
}
return -1;
}

      const indexSearchName = getIndexSearchName(namesSorted, targetName);

      if (indexSearchName !== -1) {
			document.write(
         `Ім'я "${targetName}" знайдено під індексом ${indexSearchName}.`
		);
      } else {
			document.write(`Ім'я "${targetName}" не знайдено у масиві.`);
      }

				</script>
