				<script>
					"use strict"

// Введення змінних
const arrayLength = 30
const minNum = 1
const maxNum = 9

// функції яка створює масив данних
function createArray (length, minNum, maxNum) {
	let result = []
	for (let i = 0; i < length; i++) {
		const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
		result.push(randomNum)
	}
	return result
}
// функції яка змінює місцями елементи масиву
const swap = (arr, a, b) => {
   const c = arr[a]
   arr[a] = arr[b]
   arr[b] = c
}

// Виклик функції яка створює масив данних
let newArray = createArray (arrayLength, minNum, maxNum)
console.log(newArray)


// Задача 1. Дано масив 30 випадкових цілих чисел.
// Підрахувати скільки було обмінів під час сортування бульбашкою
// Задача 4. Для розглянутих методів сортування спробувати вивести етапи 
// сортування шляхом виведення відповідних таблиць за зразком.
// Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.


let newArrayBubble = [...newArray]
document.write(`Original Array ${newArrayBubble}<br>`)
let changedBubble
let counterBubble = 0
do {
	changedBubble = false
	for (let i = 0; i < newArrayBubble.length; i++) {
		if(newArrayBubble[i-1] > newArrayBubble[i]){
			swap(newArrayBubble, i, i - 1)
			changedBubble = true
			counterBubble++
			document.write(newArrayBubble + "<br>")
		}
	}
} while (changedBubble);

console.log(counterBubble)
console.log(newArrayBubble)

				</script>
