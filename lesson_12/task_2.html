				<script>
					"use strict"
					
// Введення змінних
const arrayLength = 30
const minNum = 1
const maxNum = 9

// функції яка створює масив данних
function createArray (length, minNum, maxNum) {
	let result = []
	for (let i = 0; i < length; i++) {
		const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
		result.push(randomNum)
	}
	return result
}
// функції яка змінює місцями елементи масиву
const swap = (arr, a, b) => {
   const c = arr[a]
   arr[a] = arr[b]
   arr[b] = c
}

// Виклик функції яка створює масив данних
let newArray = createArray (arrayLength, minNum, maxNum)
console.log(newArray)

// Задача 2. Дано масив 30 випадкових цілих чисел.
// Підрахувати скільки було обмінів під час сортування змішуванням.
// Задача 4. Для розглянутих методів сортування спробувати вивести етапи 
// сортування шляхом виведення відповідних таблиць за зразком.
// Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.

let newArrayShaker = [...newArray]
// document.write(`Original Array ${newArrayShaker}<br>`)
let changedShaker
let counterShaker = 0
let leftInd = 0
let rightInd = newArrayShaker.length - 1

while (leftInd < rightInd){
	changedShaker = false
	for (let ind = leftInd; ind < rightInd; ind++) {
		if(newArrayShaker[ind] > newArrayShaker[ind + 1]){
			swap(newArrayShaker, ind, ind + 1)
			changedShaker = true
			counterShaker++
			document.write(newArrayShaker + "<br>")
		}
	}
	if(changedShaker === false)
	break
	rightInd--

	changedShaker = false
	for (let ind = rightInd; ind > leftInd; ind--) {
		if(newArrayShaker[ind] < newArrayShaker[ind - 1]){
			swap(newArrayShaker, ind, ind - 1)
			changedShaker = true
			counterShaker++
			document.write(newArrayShaker + "<br>")
		}
	}
	if(changedShaker === false)
	break
	leftInd++
}
console.log(counterShaker)
console.log(newArrayShaker)
