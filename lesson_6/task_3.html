		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводиться пароль (правильний пароль- 78).
				Поки пароль не вірний дати можливість користувачу повторно ввести його. 
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					const userPassword = 78
					let attemptUser = parseInt(prompt('Please enter password'))

					while (attemptUser !== userPassword) {
						attemptUser = parseInt(prompt('Please enter password'))
						if(attemptUser === userPassword){
							alert('Welcome')
							break
						}
					}

				</script>
			</p>
