<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 1</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 1</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

							let sum = 0,
							userNumber

							while (userNumber !== 0) {
								userNumber = parseFloat(prompt('Введіть число'))
								sum += userNumber
							}
							document.write(`Сумма введених чисел = ${sum}`)

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
