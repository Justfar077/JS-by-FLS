<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 3</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 3</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводиться вік людини.
				Вивести на екран ким він є (дитиною у садочку,
				школярем, студентом, працівником, пенсіонером).
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let userAge = parseInt(prompt(`Введіть Ваш будь ласка скільки вам років`))

					switch (true) {
						case userAge >= 0 && userAge <= 3: 
							alert(`Ви ще навіть для садочка маленький`)
							break;

							case userAge >= 4 && userAge <= 6:
							alert(`Ви дитина у садочку`)
							break;

							case userAge >= 7 && userAge <= 17:
							alert(`Ви школяр`)
							break;

							case userAge >= 18 && userAge <= 23:
							alert(`Ви студент`)
							break;

							case userAge >= 24 && userAge <= 65:
							alert(`Ви працівник`)
							break;
							case userAge >= 66 && userAge <= 105:
							alert(`Ви пенсіонер`)
							break;
							case userAge > 101:
							alert(`Ви Граф Дракула`)
							break;
					}

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
