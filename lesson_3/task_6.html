<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 6</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
			</p>
			<p class="exercise__result">
				<script>
					"use strict"


					let monthNumber = parseInt(prompt(`Введіть номер місяця.`, `1`))
					let res

					switch (monthNumber) {
						case 12:
						case 1:
						case 2:
							res = 'Зима'
						break;
						case 3:
						case 4:
						case 5:
							res = 'Весна'
							break;
						case 6:
						case 7:
						case 8:
							res = 'Літо'
							break;
						case 9:
						case 10:
						case 11:
							res = 'Осінь'
							break;
						default:
							res = 'Щось пішло не так'
					}

						alert(res)

					
				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
