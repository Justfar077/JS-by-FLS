<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 2</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 2</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Випадковим чином генерується число від 1 до 5.
				Спробуйте вгадати число за 2 спроби.
			</p>
			<p class="exercise__result">
								<script>
					"use strict"

					const firstRandomMin = 1;
					const firstRandomMax = 5;
					let randomNumber = firstRandomMin + Math.floor(Math.random() * (firstRandomMax - firstRandomMin + firstRandomMin))
					let firstNumberUsers = parseInt(prompt("Введіть ціле число від 1 до 5"))
					
					if (randomNumber === firstNumberUsers)
						alert(`Вітаю, ви вгадали число`)
					else {
						alert(`Не вгадали, спробуйте ще раз)`)
						firstNumberUsers = parseInt(prompt("Остання спроба, введіть ціле число від 1 до 5"))
						if (randomNumber === firstNumberUsers)
						alert(`Вітаю, ви вгадали число`)
					else 
						alert(`Ви не змогли вгадати число`)
					}
				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
