	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 5</div>

		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let dayOfWeek = parseInt(prompt(`Введіть номер дня тижня.`, `1`))
					let res

					switch (dayOfWeek) {
						case 1:
							res = `Понеділок`
							break;
							case 2:
							res =`Вівторок`
							break;
							case 3:
							res = `Середа`
							break;
							case 4:
							res = `Четвер`
							break;
							case 5:
							res = `П'ятниця`
							break;
							case 6:
							res = `Субота`
							break;
							case 7:
							res = `Неділя`
							break;
						default: res = `Оновіть сторінку та спробуйте обрати цифри от 1 від 7`
							break;
					}
						alert(res)

				</script>
			</p>
