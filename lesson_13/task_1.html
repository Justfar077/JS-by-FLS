				Задача 1. Нехай , <img src="./img/01.jpg" alt="X"> . Визначити X10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
			</p>
			<p class="exercise__result">
				<script>
					"use strict"


// З використанням рекурсивного алгоритма
function getExampleSolutionFirst(num) {
   if (num === 0) return 1
   else
   return getExampleSolutionFirst(num - 1) + 2 * num
}
console.log(getExampleSolutionFirst(10))

// З використанням нерекурсивного алгоритма
function getExampleSolutionSecond(num) {
   if (num === 0) return 1
   let res = 1
   for (let j = 1; j <= num; j++) {
	res = res + 2 * j
   }
   return res
}
console.log(getExampleSolutionSecond(10))
