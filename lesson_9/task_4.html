<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 4</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
	// Призначення масива
	let array = [15,20,9,35,12,14,3,8,24,15]
	//Виведення данних до
	document.write(`before: ${array}<br>`)
	//Перевірка і зміна масива
	array.forEach((element, index, array) => {
		if(element > array[0])
		array[index] *= 2
	});
	//Виведення данних після
	document.write(`after: ${array}`)

				</script>
			</p>
