			<p class="exercise__result">
				<script>
					"use strict"

class Car {
	constructor(brand, sizeTank, remainingFuel, numberOfSeats, numberOfPassengers){
		this.brand = brand
		this.sizeTank = sizeTank
		this.remainingFuel = remainingFuel
		this.numberOfSeats = numberOfSeats
		this.numberOfPassengers = numberOfPassengers
	}

   refillingCar(quantityLiters){
      if (this.sizeTank < this.remainingFuel + quantityLiters){
			alert('Кількість пального більша за розмір паливного бака')
			throw new Error ('Кількість пального більша за розмір паливного бака')
		}
      this.remainingFuel += quantityLiters
   }

	toString(){
      return `В автомобілі ${this.numberOfPassengers} пасажирів, та ${this.remainingFuel} літрів палива`
   }

   addPassengers (newPassengersNumber){
		if (this.numberOfSeats < this.numberOfPassengers + newPassengersNumber){
			alert('Пасажирів більше ніж вільних місць')
			throw new Error (`Пасажирів більше ніж вільних місць`)
		}
      this.numberOfPassengers += newPassengersNumber
   }

   disembarkationOfPassengers(passengersDecreasingNumber){
      if (this.numberOfPassengers < passengersDecreasingNumber){
			alert('Кількість перевищює наявність пасажирів')
			throw new Error ('Кількість перевищює наявність пасажирів')
		}
      this.numberOfPassengers -= passengersDecreasingNumber
   }

}

let myCar = new Car('Suzuki', 54, 15, 5, 1)

document.write(`Початкове значення: ${myCar}<br>`)
myCar.addPassengers(parseInt(prompt('Скільки пасажирів додати?')))
myCar.disembarkationOfPassengers(parseInt(prompt('Скільки пассажирів висадити')))
myCar.refillingCar(parseFloat(prompt('Введіть кількість палива для заправки')))
document.write(`Кінцеве значення: ${myCar}<br>`)
