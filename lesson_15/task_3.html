		<div class="main__exercise exercise">
			<p class="exercise__description">
				Задача 3. Розробити клас MultChecker для перевірки таблиці множення
				<img src="./img/03.jpg" alt="">
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					
class MultChecker{
   constructor(checkingNumber){
      this.checkingNumber = checkingNumber
      this.correctAnswers = 0
      this.inCorrectAnswers = 0
   }

   getRandomNumber(minNumber = 1, maxNumber = 10) { 
      return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
   }
   
   checkingAnswer(userAnswer){
      const multiplication = this.checkingNumber * this.secondNumberToMult

      if (userAnswer === multiplication){
         this.correctAnswers++
         return true
      } 
      else{
         this.inCorrectAnswers++
         return false
         } 
      }

   render(){
      let userAnswer

      do {
         this.secondNumberToMult = this.getRandomNumber() 
         userAnswer = parseInt(prompt(`Скільки буде ${this.checkingNumber} * ${this.secondNumberToMult} ?`)) 
         if (this.checkingAnswer(userAnswer)){
         alert(`Відповідь вірна, правильних відповідей: ${this.correctAnswers}`)
         }
         else {
				alert(`Відповідь не вірна, не правильних відповідей: ${this.inCorrectAnswers}`)
         }
            } while(userAnswer) 
         }

      }

let userQuestionNumber = parseInt(prompt('Введіть число від 2 до 9', '5'))
let multCheckerGame = new MultChecker(userQuestionNumber)
multCheckerGame.render()

document.write(`Правильних відповідей: ${multCheckerGame.correctAnswers}<br>`)
document.write(`Не правильних відповідей: ${multCheckerGame.inCorrectAnswers}`)



				</script>
			</p>
