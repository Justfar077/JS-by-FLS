			<p class="exercise__description">
				Задача 5. Розробити клас «Керівник танців»
				<img src="./img/05.jpg" alt="">
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

let girlsTeam = ['Марічка', 'Тетяна', 'Анна', 'Василіна', 'Олександра', 'Леся', 'Віра', 'Надія', 'Любов', 'Зоряна', ]
let boysTeam = ['Евген', 'Олексій', 'Петро', 'Олександр', 'Дмитро', 'Андрій', 'Іван', 'Павло', 'Назар', 'Кирило', ]

class BossOfDances {
	constructor(girlsTeam, boysTeam){
		this.girlsTeam = girlsTeam
		this.boysTeam = boysTeam
	}
	getRandomNumber(maxNumber, minNumber = 0) { 
      return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
   }

	getRandomBoyName(){
		return this.boysTeam[this.getRandomNumber(this.boysTeam.length - 1)]
	}

	getRandomGirlName(){
		return this.girlsTeam[this.getRandomNumber(this.girlsTeam.length - 1)]
	}

	getCoupleForDancing(){
		alert(`${this.getRandomBoyName()} танцює з ${this.getRandomGirlName()}`)
	}

	getMessage(){
		setInterval(() => {
			this.getCoupleForDancing()
		}, 5000)
	}

}

let danceParty = new BossOfDances(girlsTeam, boysTeam)
danceParty.getMessage()



				</script>
