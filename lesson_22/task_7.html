<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 7</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Користувач бере авто на вказану кількість годин. Визначити кінцевий час повернення.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

const userHours = parseInt(prompt('Введіть кількіть годин \n оренди автомобіля'))

function checkReturnDate(userHour) {
	const currentDate = new Date()
	currentDate.setHours(currentDate.getHours() + userHour)
	return currentDate
}
document.write(
	`Авто потрібно повернути до ${checkReturnDate(userHours).toLocaleString('uk-UA')}`
)

				</script>
			</p>
