					"use strict"

function getCurrentDay() {
	const currentDayOfWeek = new Date().getDay()
   const daysOfWeek = [
      'неділя',
      'понеділок',
      'вівторок',
      'середа',
      'четвер',
      'п`ятниця',
      'субота',
   ]

	let message = document.querySelector('.exercise__result')
	message.className = 'exercise__user-hi'
	message.innerText = `Сьогодні - ${daysOfWeek[currentDayOfWeek]}`
}

getCurrentDay()
