	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 4</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Вивести на екран номери місяців весни і літа (від 3 до 8)
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
				for (let i = 3; i <= 8; i++) {
					if (i<=5) {
						document.write(`${i}-й місяць весінній<br>`);
					}
					else{
						document.write(`${i}-й місяць літній<br>`);
					}
				}
				
				</script>
			</p>
		</div>
