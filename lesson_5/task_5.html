<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 5</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 5</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Вивести таблицю
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let count = 1
							document.write('<table border="2px">')
							for (let i = 0; i < 3; i++) {
								document.write('<tr>')
								for (let v = 1; v <= 3; v++) {
									document.write(`<td> ${count} </td>`)
									count++
								}
								document.write('</tr>')
							}
							document.write('</table>')

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
