<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Task 7</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 7</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Користувач загадує число.
				За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					alert("Загадайте число від 1 до 10")
					for (let i = 0; i < 3; i++) {
						let computerNumber = 1 + Math.floor(Math.random() * 10)
						let res = confirm(`Це число ${computerNumber} ?`)
						if(res === true){
							alert(`Урааааа`)
							break
						}
					}

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
