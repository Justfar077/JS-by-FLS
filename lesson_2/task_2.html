<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 2</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 2</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let birthYear = parseInt(prompt(`Введіть рік народження`))
					const currentHour = 2023

					if(birthYear >= currentHour){
						document.write(`Оновіть сторінку та спробуйте ще раз`)
					}
					else{
						let result = currentHour - birthYear
						document.write(`Ваш вік ${result} р.`)
					}

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
