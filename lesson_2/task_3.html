<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 3</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 3</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let price = parseFloat(prompt(`Введіть вартість товару`))
					let quantity = parseInt(prompt(`Введіть кількість товару`))
					const nds = 5

					let sum = price * quantity
					let ndsSum = sum / 100 * nds
					document.write(`Загальна вартість товару ${sum}грн. у тому числі ${ndsSum} грн ПДВ 5%`)

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
