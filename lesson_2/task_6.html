<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 6</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 6</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
				Обчислити вартість кожного товару окремо та загальну вартість.
				Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"

					let firstProduct = parseFloat(prompt(`Введіть ціну штанів`, `0.0`))
					let firstQuantityProduct = parseInt(prompt(`Введіть кількість штанів`, `0`))
					let secondProduct = parseFloat(prompt(`Введіть ціну футболки`, `0.0`))
					let secondQuantityProduct = parseInt(prompt(`Введіть кількість футболок`, `0`))
					let thirdProduct = parseFloat(prompt(`Введіть ціну шкарпеток`, `0.0`))
					let thirdQuantityProduct = parseInt(prompt(`Введіть кількість пар шкарпеток`, `0`))
					const tax = 20

					let sumFirstProduct = firstProduct * firstQuantityProduct
					let sumSecondProduct = secondProduct * secondQuantityProduct
					let sumThirdProduct = thirdProduct * thirdQuantityProduct
					let totalSum = sumFirstProduct + sumSecondProduct + sumThirdProduct
					let totalTax = totalSum / 100 * tax

					document.write(`<div style="font-size: 17px; background-color: #dddada; padding: 10px; width: 350px; margin: 0 auto;";>
						Штани ....................... ${firstProduct}грн .... ${firstQuantityProduct}шт<br>
						<br>
						Футболка..................... ${secondProduct}грн .... ${secondQuantityProduct}шт<br>
						<br>
						Шкарпетки.................... ${thirdProduct}грн .... ${thirdQuantityProduct}шт<br>
						<br>
						<br>
						<br>
						<br>
						ПДВ 20%......................${totalTax.toFixed(3)}грн<br>
						<br>
						Загальна сума ............... ${totalSum.toFixed(3)}грн
						</div>`)




					
				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
