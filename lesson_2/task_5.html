<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<title>Task 5</title>
</head>
<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 5</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					let sec = parseInt(prompt(`Введіть кількість секунд`))
					const minute = 60
					
					let totalMinutes = parseInt(sec / minute)
					let remainingMinutes = parseInt(sec % minute)

					let totalHours = parseInt(totalMinutes / minute)
					let remainingHours = parseInt(totalMinutes % minute)

					document.write(`Ця кількість секунд що ви ввели ${sec}, має ${totalHours} годин, ${remainingHours} хвилин, ${remainingMinutes} секунд`)


				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
</html>
