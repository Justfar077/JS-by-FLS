<body>
	<div class="main">
		<div class="main__header">
			<div class="main__title">Задача № 4</div>
		</div>
		<div class="main__exercise exercise">
			<p class="exercise__description">
				Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
					let long = parseFloat(prompt(`Введіть довжину у сантиметрах`,`0,0см`))
					let longMeter = long / 100
					let longKilometer = long / 100000

					document.write(`Довжина яку Ви ввели має ${long}см, ${longMeter}м та ${longKilometer}км`)

				</script>
			</p>
		</div>
		<div class="main__link-block">
			<a class="main__link" href="index.html">Home</a>
		</div>
	</div>
</body>
