			<p class="exercise__description">
				Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік).
				Визначити, який буде рік через N місяців.
			</p>
			<p class="exercise__result">
				<script>
					"use strict"
					
let date = {
   day: 1,
   months: 8,
   year: 2023,
}

function getTargetYear(date, userMonths) {
   return (Math.floor((date.months - 1 + userMonths) / 12)) + date.year
}

const userMonths = parseInt(prompt('Вкажіть кількість місяців'))
const shiftedYear = getTargetYear(date, userMonths)
alert(`Через ${userMonths} місяців буде ${shiftedYear} рік`)

				</script>
